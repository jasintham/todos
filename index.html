<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/index.js" type="module"></script>
    <title>Todos</title>
</head>
<body>
    <div class="container">
        <div class="row app-container">
            <div class="add-container">
                <h3 class="text-center">Todo List</h3>
                <form>
                    <div class="input-group mb-3">
                        <input class="form-control" placeholder="Task do be done" />
                        <button class="btn btn-primary btn-add-tasks" id="btn-add-tasks" type="button">Add</button>
                      </div>
                      <p>Click the 'Add' button or press 'Enter' to add a task.</p>
                </form>
            </div>
            <div class="display-container">
                <p>You have <span id="count">0</span> task(s) to complete</p>
                <ul class="list-group" id="task-list"> </ul>
            </div>
        
        </div>
        
    </div>
    
    
</body>

</html>
